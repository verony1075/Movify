<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
        }

        /* Container styling */
        .container {
            max-width: 600px;
            width: 100%;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative; /* Ensure relative positioning for icon */
        }

        /* Profile icon styling */
        .profile-icon {
            position: absolute;
            top: -50px; /* Adjust as needed for positioning */
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #007bff;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }

        /* Heading styling */
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Paragraph styling */
        p {
            margin: 10px 0;
            color: #343a40;
        }

        /* Button styling */
        .button {
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 10px;
            padding: 12px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-icon">
            <span>ðŸ‘¤</span> <!-- Replace with your preferred icon or image -->
        </div>
        <h1>Profile Information</h1>
        <p><strong>Username:</strong> {{ user['username'] }}</p>
        <p><strong>Email:</strong> {{ user['email'] }}</p>
        <p><strong>Sign Up Date:</strong> {{ user['sign_up_date'] }}</p>
        <a href="{{ url_for('my_reviews') }}" class="button">View My Reviews</a>
        <a href="{{ url_for('view_wishlist') }}" class="button">View My Wishlist</a>
        <a href="{{ url_for('search_movies') }}" class="button">Search Movies</a>
        <a href="{{ url_for('index') }}" class="button">Go Back Home</a>
        <a href="{{ url_for('submit_review') }}" class="button">Submit A Review</a>
    </div>
</body>
</html>
