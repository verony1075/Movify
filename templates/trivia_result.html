<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Results</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { margin-bottom: 20px; }
        .result { margin-bottom: 20px; }
        .button { background-color: #007bff; color: #fff; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; }
        .button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trivia Results </h1>
        <div class="result">
            <p>You got {{ correct_answers }} out of {{ total_questions }} questions correct!</p>
        </div>
        <a href="{{ url_for('trivia') }}" class="button">Play Again</a>
         <a href="{{ url_for('index') }}" class="button">Go Back Home</a>
    </div>
</body>
</html>
