<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Movie Recommendations</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #007bff;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        select {
            width: calc(33.33% - 10px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
            font-size: 16px;
            color: #333;
        }

        select:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            padding: 12px 30px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            select {
                width: calc(50% - 10px);
            }
        }

        @media (max-width: 480px) {
            select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Get Movie Recommendations</h2>
        <form method="POST" action="{{ url_for('get_recommendation') }}">
            <label for="genre">Select a genre:</label>
            <select id="genre" name="genre" required>
                <option value="">-- Select Genre --</option>
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Horror">Horror</option>
                <option value="Mystery">Mystery</option>
                <option value="Romance">Romance</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Thriller">Thriller</option>
            </select>

            <label for="age_rating">Select an age-appropriateness rating:</label>
            <select id="age_rating" name="age_rating" required>
                <option value="">-- Select Age Rating --</option>
                <option value="G">G</option>
                <option value="PG">PG</option>
                <option value="PG-13">PG-13</option>
                <option value="R">R</option>
            </select>

            <label for="year_range">Select a recency range:</label>
            <select id="year_range" name="year_range" required>
                <option value="">-- Select Year Range --</option>
                <option value="2000-2010">2000-2010</option>
                <option value="2011-2015">2011-2015</option>
                <option value="2016-2020">2016-2020</option>
                <option value="2021-present">2021-present</option>
            </select>

            <button type="submit">Get Recommendations</button>
        </form>
    </div>
</body>
</html>
